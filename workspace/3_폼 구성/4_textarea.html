<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea tag</title>
</head>
<body>
    <textarea name="content" id="content" cols="30" rows="10">초기값</textarea>

    <!-- 실습 -->
    <fieldset>
        <legend>게시판 글쓰기</legend>
        <p>
            <label for="title">제목</label>
            <input type="text" id="title" >
        </p>
        <p>
            <label for="contents">본문</label>
            <textarea name="contents" id="contents" cols="20" rows="2"></textarea>
        </p>
    </fieldset>
    
</body>
</html>
